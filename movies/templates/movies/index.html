{% extends 'base.html' %}

{% block content %}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Daily Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %} <!-- { одиночные кривые кавычки для логики -->
                <tr>
                    <td>
                        <a href="{% url 'movies:detail' movie.id %}">{{ movie.title  }}</a> 
                        <!-- movies_detail - это что то магическое, встречается 2 раза, но синхронное изменение всё руинит-->
                    </td> <!-- {{ двойные кривые кавычки для вывода данных -->
                        <td>{{ movie.genre }}</td>
                        <td>{{ movie.numbers_in_stock }}</td>
                        <td>{{ movie.daily_rate }}</td>
                    </tr>
            {% endfor %} 
                    
        </tbody>
    </table>
{% endblock  %}
